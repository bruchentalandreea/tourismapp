<div>
    <div class="row post" *ngFor="let post of posts | async">
        <div class="card" style="display: inline-block; margin:10px;" >
           
            <h4><a href="/single-post/{{post.id}}"  class="post-title">{{post.title}}</a></h4>
            <div>
                <i class="fa fa-user"></i> <a class="username" routerLink="/user/{{post.username}}">{{post.username}}</a>
            </div>
            <p [innerHTML]="post.content"></p>
            <div style="  clear: both;
            display: inline-block;
            overflow: hidden;">
                <i class="fa fa-user"></i>Pret: <p>{{post.price}} EURO</p>
            </div>
        </div>
    </div>
</div>
