<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
<head>
    <meta name="referrer" content="origin">
</head>
<body>
<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form  [formGroup]="registerForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"  [formControlName]="'username'" class="form-control"  />
            </div>
            <span class="show" *ngIf="username_invalid">*Username must contain only alphanumeric characters</span>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [formControlName]="'email'" class="form-control"  />
            </div>
            <span class="show" *ngIf="invalid_email">*Valid email is required: ex@abc.xyz</span>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [formControlName]="'password'"  autocomplete="on" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="password" [formControlName]="'confirm_password'"  autocomplete="on" class="form-control" />
            </div>
            <span class="show" *ngIf="password_match">*Passwords do not match!</span>
            <div class="form-group">
                <label for="user_role">User role</label>
                <select [formControlName]="'user_role'" class="form-control">
                    <option value="" disabled></option>
                    <option *ngFor="let role of role" [ngValue]="role">{{role}}</option>
                 </select>
            </div>
            <div class="form-group text-center">
                <button href="/login-page"  class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm mr-1" *ngIf="loading"></span>
                    Register
                </button>
              <!--<a routerLink="../login" class="btn btn-link">Cancel</a> --> 
            </div>
        
        </form>
    </div>
</div>
</body>
