<head>
    <meta name="referrer" content="origin">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="content">
    <div class="container">
        <div class="card">
            <form [formGroup]="addHolidayForm" (ngSubmit)="addHoliday()">
                <div class="form-group">
                    <label for="new-post-title">Title</label>
                    <input type="text"   [formControlName]="'title'" class="form-control" placeholder="title" />
                </div>
                <div class="form-group">
                    <label for="post-content">Description</label>
                    <editor [formControlName]="'body'" 
                    initialValue="<p>Initial content of the editor</p>"
                    [init]="{
                    height: 200,
                    menubar: false,
                    plugins: [
                        'advlist autolink lists link image charmap print',
                        'preview anchor searchreplace visualblocks code',
                        'fullscreen insertdatetime media table paste',
                        'help wordcount'
                    ],
                    toolbar:
                        'undo redo | formatselect | bold italic | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | help'
                    }"
                    >
                     </editor>
                    <script src="/path/to/tinymce.min.js"></script>
                </div>
                <div class="form-group">
                    <!--(change)="changeType($event)" was in the select of type_of_vacation-->
                    <select class="custom-select" [formControlName]="'type_of_vacation'">
                        <option value="" disabled>Choose your type</option>
                        <option *ngFor="let type of type" [ngValue]="type">{{type}}</option>
                     </select>
                </div>
              
                <div class="form-group">
                    <label for="location">Country</label>
                    <input type="text"   [formControlName]="'country'" class="form-control"  />
                </div>
                <div class="form-group">
                    <label for="location">County</label>
                    <input type="text"    [formControlName]="'state'" class="form-control"  />
                </div>
                <div class="form-group">
                    <label for="location">City</label>
                    <input type="text"    [formControlName]="'city'" class="form-control"  />
                </div>

                <div class="form-group">
                    <label for="new-post-price">Price</label>
                    <input type="text"   [formControlName]="'price'" class="form-control" placeholder="price" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
           
        </div>
    </div>
</div>
