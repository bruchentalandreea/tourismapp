<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
<head>
    <meta name="referrer" content="origin">
</head>
<body>
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group" >
                <label for="username">Username</label>
                <input type="text" [formControlName]="'username'"  class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [formControlName]="'password'" autocomplete="on" class="form-control" />
            </div>
            <div class="text-center">
                <span class="login_fail" *ngIf="login_fail">*Username or password incorrect</span>
             </div>
            <div class="form-group  text-center" >
                <button class="btn btn-primary " href="/home"  >
                    <span class="spinner-border spinner-border-sm mr-1" role="status" *ngIf="loading"></span>
                    Login
                </button>
              <!--<a routerLink="../login" class="btn btn-link">Cancel</a> --> 
            </div>
          
            <div class="card-footer text-center" style="color: cornflowerblue;">Don't have an account? Sign up <a href="/account-page"> <u>here</u></a></div>
        </form>
    </div>
</div>
</body>
